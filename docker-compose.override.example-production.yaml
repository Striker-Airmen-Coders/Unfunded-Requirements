---
version: "3"

services:

  postgres:
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: # <- A long, multi-word passphrase is best.

  redis:
    restart: unless-stopped

  rails:
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: # <- A long, multi-word passphrase is best.
      RAILS_ENV: production
      NODE_ENV: production
      RAILS_SERVE_STATIC_FILES: yes
      RAILS_MASTER_KEY: # <- Must either set master key here or as config/master.key

  jobs:
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: # <- A long, multi-word passphrase is best.
      RAILS_ENV: production
      NODE_ENV: production
      RAILS_MASTER_KEY: # <- Must either set master key here or as config/master.key
